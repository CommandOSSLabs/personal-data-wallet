version: '3.8'

services:
  # PostgreSQL Database (same as production)
  postgres:
    image: postgres:16-alpine
    container_name: pdw-chat-postgres-dev
    environment:
      POSTGRES_DB: pdw_chat_demo_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pdw_chat_demo_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pdw-dev-network

  # Backend with hot reloading
  backend-dev:
    build:
      context: ../../../
      dockerfile: packages/pdw-sdk/examples/pdw-chat-demo/backend/Dockerfile.dev
    container_name: pdw-chat-backend-dev
    environment:
      NODE_ENV: development
      PORT: 4001
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/pdw_chat_demo_dev
      DATABASE_SSL: false
      SUI_RPC_URL: ${SUI_RPC_URL:-https://fullnode.testnet.sui.io:443}
      PDW_PACKAGE_ID: ${PDW_PACKAGE_ID}
      PDW_ACCESS_REGISTRY_ID: ${PDW_ACCESS_REGISTRY_ID}
      PDW_API_URL: http://localhost:4001/pdw
      PDW_CONTEXT_APP_ID: pdw-chat-demo-dev
      PDW_CONSENT_STORAGE_PATH: /app/storage/consents/requests.json
      WALRUS_UPLOAD_RELAY: ${WALRUS_UPLOAD_RELAY:-https://upload-relay.testnet.walrus.space}
      WALRUS_STORAGE_EPOCHS: ${WALRUS_STORAGE_EPOCHS:-3}
      WALRUS_STORAGE_TIMEOUT: ${WALRUS_STORAGE_TIMEOUT:-60000}
      SEAL_KEY_SERVER_IDS: ${SEAL_KEY_SERVER_IDS}
      SEAL_PACKAGE_ID: ${SEAL_PACKAGE_ID}
      SEAL_MODULE_NAME: seal_access_control
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.5-flash}
      GEMINI_EMBEDDING_MODEL: ${GEMINI_EMBEDDING_MODEL:-text-embedding-004}
      LOG_LEVEL: debug
      SKIP_BLOCKCHAIN_OPERATIONS: ${SKIP_BLOCKCHAIN_OPERATIONS:-true}  # Skip in dev for faster startup
      SKIP_ENCRYPTION: ${SKIP_ENCRYPTION:-true}  # Skip in dev for faster testing
    ports:
      - "4001:4001"
    volumes:
      - ../../../packages/pdw-sdk:/app/packages/pdw-sdk:ro
      - ./backend/src:/app/packages/pdw-sdk/examples/pdw-chat-demo/backend/src:ro
      - backend_dev_storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pdw-dev-network
    restart: unless-stopped
    command: ["npm", "run", "dev"]

  # Frontend with hot reloading
  frontend-dev:
    build:
      context: ../../../
      dockerfile: packages/pdw-sdk/examples/pdw-chat-demo/frontend/Dockerfile.dev
    container_name: pdw-chat-frontend-dev
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_PDW_BACKEND_URL: http://localhost:4001
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app:ro
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend-dev
    networks:
      - pdw-dev-network
    restart: unless-stopped
    command: ["npm", "run", "dev"]

volumes:
  postgres_dev_data:
    driver: local
  backend_dev_storage:
    driver: local

networks:
  pdw-dev-network:
    driver: bridge